<!-- templates/base.html -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}Crypto Page{% endblock %}</title>
</head>
<body>
  <main>
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    {% block content %}
    {% endblock %}
    {% block back %}
      <a href="{% url 'home' %}">get back home</a>
    {% endblock %}
  </main>
</body>
</html>
